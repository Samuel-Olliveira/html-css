<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. passe o mouse <br>sobre os termos para descobrir quel tag deverá ultilizar em cada caso.</P>
    <p>
        <ul style="list-style-type: square;">
            <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Use a tag <h1>">Titúlos</abbr></li>
            <li><abbr title="Use a tag <img>">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
            <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
            <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
            <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li> 
            
        </ul>
    </p>
    
</body>
</html>
