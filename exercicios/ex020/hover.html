<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
       body {
        font-family: Arial, Helvetica, sans-serif;
       }

       div > p {
        display: none;
       }

       div:hover > p {
        display: block;
        color: rgb(255, 255, 255);
       background-image: linear-gradient(to right, green, black);
        width: 200px;
        border-radius: 4px;
        padding: 2px;
       }

       div:hover {color: rgb(83, 26, 240);}
        

   
    </style>
</head>
<body>
    <h1>Exemplo de hover </h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div> <hr>
        <h1>Passe o mouse aqui</h1>
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>fim do exemplo</p>

</body>
</html>
